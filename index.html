 <div onClick="window.location.reload()" class="ref">&nbsp;Clear&nbsp;</div>

<script>
function on(){
  const box = document.getElementById('a');
const api1 = 'https://api.waifu.pics/sfw//waifu' ;
  fetch(api1)
    .then(res => res.json())
    .then(data => {
      box.innerHTML = `<img src=${data.url} />`
    });
}
function on1(){
  const box = document.getElementById('b');
const api1 = 'https://api.waifu.pics/sfw/neko' ;

function on2(){

function on3(){
async function getISS(){
    const response = await fetch('https://api.animemoe.us/waifu/random/');
    const data = await response.json();
    const {original_image} = data;
    document.getElementById('d').innerHTML = `<img src=${original_image} />`
  }

}
